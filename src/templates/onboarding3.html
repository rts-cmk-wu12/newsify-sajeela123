<!-----<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Screen</title>
    <script type="module" src="main.js"></script>
</head>
<body>
    <div id="wrapper">
    <div class="onboarding">
        <div class="iphone-frame">
            <div class="logo">
                <img src="/public/images/Onboarding 4.png">
            </div>
            
        <div class="main-content">
            <h2>Enhance your News<br>
                Journey Now!</h2>
            <p>Be part of our dynamic community<br> and contribute your insights and participate<br> in enriching conversations.</p>
            <div class="pagination">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot active"></span>
            </div>
            <div class="buttons">
                <button class="skip-button">Skip</button>
                <button class="continue-button">Continue</button>
            </div>
        </div>
        <hr class="inline">
    </div>
    </div>
</body>
